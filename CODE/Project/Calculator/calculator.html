<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <input id="text-display" onkeydown="textInput(event)">
        </div>
        <div class="Btn">
            <button class="function js-ac" onclick="clearAll()">AC</button>
            <button class="function js-+/-" onclick="result = -result; display(result);">+/-</button>
            <button class="function js-%" onclick="result += '%'; display(result);">%</button>
            <button class="operator js-:" onclick="result += '/'; display(result);">:</button>
            <button class="js-7" onclick="result += '7'; display(result);">7</button>
            <button class="js-8" onclick="result += '8'; display(result);">8</button>
            <button class="js-9" onclick="result += '9'; display(result);">9</button>
            <button class="operator js-x" onclick="result += '*'; display(result);">X</button>
            <button class="js-4" onclick="result += '4'; display(result);">4</button>
            <button class="js-5" onclick="result += '5'; display(result);">5</button>
            <button class="js-6" onclick="result += '6'; display(result);">6</button>
            <button class="operator js--" onclick="result += '-'; display(result);">-</button>
            <button class="js-1" onclick="result += '1'; display(result);">1</button>
            <button class="js-2" onclick="result += '2'; display(result);">2</button>
            <button class="js-3" onclick="result += '3'; display(result);">3</button>
            <button class="operator js-+" onclick="result += '+'; display(result);">+</button>
            <button class="apperence js-app" onclick="appearence();">Mode</button>
            <button class="js-0" onclick="result += '0'; display(result);">0</button>
            <button class="js-7 js-dot" onclick="result += '.'; display(result);">.</button>
            <button id="calculate" class="js-equal" onclick="calculate(result)">=</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
